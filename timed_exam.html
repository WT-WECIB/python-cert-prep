<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ITS Python Practice Exam 1</title>
<style>
  body { font-family: system-ui, Arial, sans-serif; background:#f4f6f8; margin:0; padding:20px; }
  .container { max-width:900px; margin:auto; }
  .card { background:#fff; padding:20px; margin-bottom:20px; border-radius:10px; }
  .mono { font-family: ui-monospace, Consolas, monospace; background:#f1f3f5; padding:10px; border-radius:8px; }
  .choice { margin:8px 0; }
  .timer { font-weight:700; color:#b00020; }
  button { padding:10px 14px; font-size:1rem; }
</style>
</head>

<body>
<div class="container">

<div class="card">
<h2>ITS Python Practice Exam 1</h2>
<p>Python 3 • Multiple Choice • One correct answer per question</p>
<p class="timer">Time Remaining: <span id="time">35:00</span></p>
</div>

<div id="questionCard" class="card"></div>

<div class="card">
<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>
<button onclick="submitExam()">Submit Exam</button>
</div>

<div id="resultCard" class="card" style="display:none;"></div>

</div>

<script>
const EXAM_MINUTES = 35;
const SHOW_REVIEW = true;

const questions = [
  {
    q: "What is the result of this expression?",
    code: "3 + 4 * 2 - 6 // 2",
    choices: ["8", "9", "10", "11"],
    answer: 0
  },
  {
    q: "What is printed?",
    code: 'x = "5"\nprint(x * 2)',
    choices: ["10", "55", "TypeError", "5"],
    answer: 1
  },
  {
    q: "What is the value of result?",
    code: "result = 2 + 3 * 4",
    choices: ["20", "14", "24", "9"],
    answer: 1
  },
  {
    q: "What is printed?",
    code: "x = 10\nx //= 4\nprint(x)",
    choices: ["2", "2.5", "3", "0"],
    answer: 0
  },
  {
    q: "Which operator checks membership?",
    choices: ["is", "in", "==", "not"],
    answer: 1
  },
  {
    q: "What is printed?",
    code: "values = [10,20,30,40]\nprint(values[1:3])",
    choices: ["[10, 20]", "[20, 30]", "[30, 40]", "[20, 30, 40]"],
    answer: 1
  },
  {
    q: "What is printed?",
    code: "nums = [3,1,4]\nnums.sort()\nprint(nums)",
    choices: ["[3,1,4]", "[1,3,4]", "[4,3,1]", "None"],
    answer: 1
  },
  {
    q: "What is printed?",
    code: "nums = [1,2]\nnums.append(3)\nprint(len(nums))",
    choices: ["2", "3", "4", "Error"],
    answer: 1
  },
  {
    q: "What is printed?",
    code: "print(max([5,2,9]))",
    choices: ["2", "5", "9", "max"],
    answer: 2
  },
  {
    q: "What is printed?",
    code: "x = 5\nif x == 5:\n    print('A')\nelse:\n    print('B')",
    choices: ["A", "B", "AB", "No output"],
    answer: 0
  },
  {
    q: "What is printed?",
    code: "total = 0\nfor i in range(3):\n    total += i\nprint(total)",
    choices: ["3", "2", "6", "0"],
    answer: 0
  },
  {
    q: "What is printed?",
    code: "i = 0\nwhile i < 3:\n    i += 1\nprint(i)",
    choices: ["2", "3", "4", "0"],
    answer: 1
  },
  {
    q: "Which reads console input?",
    choices: ['input("Name: ")', 'read()', 'scanf()', 'console.readLine()'],
    answer: 0
  },
  {
    q: "Which prints formatted output?",
    code: 'name = "Alex"',
    choices: [
      'print(f"Name: {name}")',
      'print("Name: %s", name)',
      'print(name.format())',
      'echo name'
    ],
    answer: 0
  },
  {
    q: "Best way to read a full text file?",
    choices: [
      'f = open("a.txt"); data = f.read(); f.close()',
      'with open("a.txt") as f: data = f.read()',
      'open("a.txt","w")',
      'read("a.txt")'
    ],
    answer: 1
  },
  {
    q: "Which mode appends to a file?",
    choices: ['"r"', '"w"', '"a"', '"x"'],
    answer: 2
  },
  {
    q: "Which checks if a file exists?",
    choices: [
      'os.exists("f.txt")',
      'os.path.exists("f.txt")',
      'file.exists("f.txt")',
      'check("f.txt")'
    ],
    answer: 1
  },
  {
    q: "What is printed?",
    code: "def f(a, b=2):\n    return a*b\nprint(f(3))",
    choices: ["6", "5", "3", "Error"],
    answer: 0
  },
  {
    q: "Which handles ValueError correctly?",
    choices: [
      'try: x=int("a") catch ValueError:',
      'try: x=int("a") except ValueError:',
      'if ValueError:',
      'except int():'
    ],
    answer: 1
  },
  {
    q: "Which generates a random int from 1 to 10?",
    choices: [
      'random.random(1,10)',
      'random.randrange(1,10)',
      'random.randint(1,10)',
      'random.choice(10)'
    ],
    answer: 2
  }
];

let current = 0;
let answers = Array(questions.length).fill(null);
let seconds = EXAM_MINUTES * 60;
let timer = setInterval(tick, 1000);

function tick() {
  if (--seconds < 0) submitExam();
  document.getElementById("time").textContent =
    String(Math.floor(seconds/60)).padStart(2,"0") + ":" +
    String(seconds%60).padStart(2,"0");
}

function render() {
  const q = questions[current];
  let html = `<h3>Question ${current+1} of ${questions.length}</h3><p>${q.q}</p>`;
  if (q.code) html += `<pre class="mono">${q.code}</pre>`;
  q.choices.forEach((c,i)=>{
    html += `<div class="choice">
      <input type="radio" name="c" ${answers[current]===i?"checked":""}
      onclick="answers[${current}] = ${i}">
      ${String.fromCharCode(65+i)}. ${c}
    </div>`;
  });
  document.getElementById("questionCard").innerHTML = html;
}

function prevQ(){ if(current>0){current--; render();} }
function nextQ(){ if(current<questions.length-1){current++; render();} }

function submitExam(){
  clearInterval(timer);
  let correct = questions.filter((q,i)=>answers[i]===q.answer).length;
  let html = `<h2>Score: ${correct} / ${questions.length}</h2>`;
  if(SHOW_REVIEW){
    questions.forEach((q,i)=>{
      html += `<p><strong>Q${i+1}:</strong> ${q.choices[q.answer]}</p>`;
    });
  }
  document.getElementById("resultCard").innerHTML = html;
  document.getElementById("resultCard").style.display="block";
}

render();
</script>
</body>
</html>
