<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python ITS Certification Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --success: #10b981;
            --danger: #ef4444;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --code-bg: #0f172a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f35 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--secondary);
            border-right: 1px solid var(--border);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .sidebar-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-light);
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .nav-section {
            padding: 0 1rem 1.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0.5rem 0.5rem 1rem;
            letter-spacing: 0.05em;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 0.75rem 0.75rem;
            margin-bottom: 0.5rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text-secondary);
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-light);
            border-color: var(--accent);
        }

        .nav-button.active {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent);
            border-color: var(--accent);
            font-weight: 600;
        }

        .quiz-button {
            width: 100%;
            margin-top: 2rem;
            padding: 1rem 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quiz-button:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 3rem 4rem;
            overflow-y: auto;
        }

        .section-header {
            margin-bottom: 2.5rem;
        }

        .section-number {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .concept-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .concept-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-light);
            margin-bottom: 1rem;
        }

        .concept-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .code-block {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .code-label {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }

        .code-content {
            color: #a3e635;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .question-card {
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .question-code {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            color: #a3e635;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .options {
            margin-bottom: 1.5rem;
        }

        .option {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            color: var(--text-primary);
            width: 100%;
        }

        .option:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .option input {
            margin-right: 1rem;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .option.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: #6ee7b7;
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: #fca5a5;
        }

        .submit-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: var(--accent-light);
        }

        .section-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        .section-footer button {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .section-footer button:hover:not(:disabled) {
            background: var(--accent-light);
        }

        .section-footer button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quiz-results {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
        }

        .result-score {
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-light);
            margin-bottom: 1rem;
        }

        .result-text {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .result-message {
            font-size: 1.1rem;
            color: var(--success);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                border-bottom: 1px solid var(--border);
            }
            .main-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>

        <div class="main-content" id="content"></div>

                id: 'q8',

            {
                id: 'q9',

                question: 'What does "with" do when opening files?',

            {
                id: 'q13',

                correct: 'b',
                explanation: 'Syntax errors (bad indentation, missing colons) are caught during parsing, before running.'

            {
                id: 'q14',
                section: 4,

            {

            {

        function renderQuestion(q) {
            return `
                <div class="question-card">
                    <div class="question-text">Q${q.id.substring(1)}: ${q.question}</div>
                    <div class="question-code">${q.code}</div>
                    <div class="options">
                        ${q.options.map((opt, idx) => `
                            <label class="option">
                                <input type="radio" name="${q.id}" value="${['a','b','c','d'][idx]}"> ${opt}
                            </label>
                        `).join('')}
                    </div>
                    <button class="submit-btn" onclick="checkAnswer('${q.id}', '${q.correct}')">Check Answer</button>
                    <div class="feedback"></div>
                </div>
            `;
        }

        function checkAnswer(qId, correct) {
            const selected = document.querySelector(`input[name="${qId}"]:checked`);
            if (!selected) {
                alert('Please select an answer');
                return;
            }

            const q = questions.find(x => x.id === qId);
            const isCorrect = selected.value === correct;
            const card = selected.closest('.question-card');
            const feedback = card.querySelector('.feedback');

            card.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                const input = opt.querySelector('input');
                if (input.value === correct) {
                    opt.classList.add('correct');
                }
                if (input.value === selected.value && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            feedback.classList.add('show');
            feedback.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedback.textContent = q.explanation;
        }

        function goToSection(index) {
            document.querySelectorAll('.nav-button').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            const section = sections[index];
            const html = `
                <div class="section-header">
                    <div class="section-number">Section ${index + 1}</div>
                    <h1 class="section-title">${section.title}</h1>
                    <p class="section-subtitle">${section.subtitle}</p>
                </div>
                ${section.content}
                <div class="section-footer">
                    ${index > 0 ? `<button onclick="goToSection(${index - 1})">‚Üê Previous</button>` : '<button disabled>‚Üê Previous</button>'}
                    ${index < sections.length - 1 ? `<button onclick="goToSection(${index + 1})">Next ‚Üí</button>` : `<button onclick="goToQuiz()">Take Final Quiz ‚Üí</button>`}
                </div>
            `;

            document.getElementById('content').innerHTML = html;

            questions.filter(q => q.section === index).forEach(q => {
                const el = document.getElementById(q.id);
                if (el) el.innerHTML = renderQuestion(q);
            });

            window.scrollTo(0, 0);
        }

        function goToQuiz() {
            document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));

            let html = `
                <div class="section-header">
                    <div class="section-number">Assessment</div>
                    <h1 class="section-title">Final Certification Quiz</h1>
                    <p class="section-subtitle">Test your knowledge across all topics</p>
                </div>
            `;

            questions.forEach(q => {
                html += renderQuestion(q);
            });

            html += `
                <div class="section-footer">
                    <button onclick="goToSection(0)">‚Üê Back to Topics</button>
                    <button onclick="showResults()">Show Results</button>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            window.scrollTo(0, 0);
        }

        function showResults() {
            let correct = 0;
            questions.forEach(q => {
                const selected = document.querySelector(`input[name="${q.id}"]:checked`);
                if (selected && selected.value === q.correct) {
                    correct++;
                }
            });

            const total = questions.length;
            const percentage = Math.round((correct / total) * 100);
            const passed = percentage >= 70;

            const html = `
                <div class="section-header">
                    <div class="section-number">Results</div>
                    <h1 class="section-title">Your Score</h1>
                </div>
                <div class="quiz-results">
                    <div class="result-score">${percentage}%</div>
                    <div class="result-text">You got ${correct} out of ${total} correct</div>
                    <div class="result-message">${passed ? '‚úì You\'re ready for the exam!' : 'Review the topics above to improve your score'}</div>
                </div>
                <div class="section-footer">
                    <button onclick="goToSection(0)">‚Üê Back to Topics</button>
                    <button onclick="location.reload()">Start Over</button>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            window.scrollTo(0, 0);
        }

        // Initialize
        goToSection(0);
    </script>
